{% extends "base.html" %}

{% block title %}Forgot Password - QGig{% endblock %}

{% block content %}
<div class="container">
    <div class="auth-container" style="max-width: 450px; margin: 3rem auto;">
        <div class="card">
            <div class="card-header text-center">
                <h2 class="card-title">Reset Password</h2>
                <p style="color: var(--gray-600); margin-top: 0.5rem;">Enter your email to receive reset instructions</p>
            </div>
            
            <div class="card-body">
                <form method="POST" action="{{ url_for('web.forgot_password') }}">
                    <div class="form-group">
                        <label class="form-label" for="email">
                            <i class="fas fa-envelope"></i> Email Address
                        </label>
                        <input type="email" id="email" name="email" class="form-control" 
                               placeholder="your@email.com" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-block btn-lg">
                        <i class="fas fa-paper-plane"></i> Send Reset Link
                    </button>
                </form>
                
                <div style="text-align: center; margin-top: 1.5rem;">
                    <a href="{{ url_for('web.login') }}" style="color: var(--primary-color);">
                        <i class="fas fa-arrow-left"></i> Back to Login
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
