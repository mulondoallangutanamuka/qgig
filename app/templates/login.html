{% extends "base.html" %}

{% block title %}Login - QGig{% endblock %}

{% block content %}
<div class="container">
    <div class="auth-container" style="max-width: 450px; margin: 3rem auto;">
        <div class="card">
            <div class="card-header text-center">
                <h2 class="card-title">Welcome Back!</h2>
                <p style="color: var(--gray-600); margin-top: 0.5rem;">Login to your QGig account</p>
            </div>
            
            <div class="card-body">
                <form method="POST" action="{{ url_for('web.login') }}">
                    <div class="form-group">
                        <label class="form-label" for="email">
                            <i class="fas fa-envelope"></i> Email Address
                        </label>
                        <input type="email" id="email" name="email" class="form-control" 
                               placeholder="your@email.com" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="password">
                            <i class="fas fa-lock"></i> Password
                        </label>
                        <input type="password" id="password" name="password" class="form-control" 
                               placeholder="Enter your password" required>
                    </div>
                    
                    <div class="form-group">
                        <div class="form-check">
                            <input type="checkbox" id="remember" name="remember">
                            <label for="remember">Remember me</label>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-block btn-lg">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </button>
                </form>
                
                <div style="text-align: center; margin-top: 1.5rem;">
                    <a href="{{ url_for('web.forgot_password') }}" style="color: var(--primary-color);">
                        Forgot your password?
                    </a>
                </div>
                
                <hr style="margin: 2rem 0; border: none; border-top: 1px solid var(--gray-200);">
                
                <div style="text-align: center;">
                    <p style="color: var(--gray-600);">Don't have an account?</p>
                    <a href="{{ url_for('web.signup') }}" class="btn btn-outline btn-block">
                        <i class="fas fa-user-plus"></i> Create Account
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
