{% extends "base.html" %}

{% block title %}Reset Password - QGig{% endblock %}

{% block content %}
<div class="container">
    <div class="auth-container" style="max-width: 450px; margin: 3rem auto;">
        <div class="card">
            <div class="card-header text-center">
                <h2 class="card-title">Set New Password</h2>
                <p style="color: var(--gray-600); margin-top: 0.5rem;">Enter your new password below</p>
            </div>
            
            <div class="card-body">
                <form method="POST" action="{{ url_for('web.reset_password', token=token) }}">
                    <div class="form-group">
                        <label class="form-label" for="password">
                            <i class="fas fa-lock"></i> New Password
                        </label>
                        <input type="password" id="password" name="password" class="form-control" 
                               placeholder="Enter new password" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="confirm_password">
                            <i class="fas fa-lock"></i> Confirm New Password
                        </label>
                        <input type="password" id="confirm_password" name="confirm_password" class="form-control" 
                               placeholder="Confirm new password" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-block btn-lg">
                        <i class="fas fa-save"></i> Reset Password
                    </button>
                </form>
                
                <div style="text-align: center; margin-top: 1.5rem;">
                    <a href="{{ url_for('web.login') }}" style="color: var(--primary-color);">
                        <i class="fas fa-arrow-left"></i> Back to Login
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
